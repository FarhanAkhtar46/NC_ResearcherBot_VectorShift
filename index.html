<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
        .chat-container {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Research Agent</h1>
        <p>
            The AI Research Agent is here to assist you in discovering insights, answering research queries, 
            and streamlining your information search with cutting-edge AI capabilities.
        </p>
        <p>
            Start chatting with the AI agent using the chat window in the bottom-right corner.
        </p>
    </div>
    
    <iframe
        src="https://app.vectorshift.ai/chatbots/embedded/67cac98003e47f63aff6d8b6?openChatbot=true"
        width="400px"
        height="500px"
        class="chat-container"
        allow="clipboard-read; clipboard-write; microphone">
    </iframe>
</body>
</html>
